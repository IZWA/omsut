<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Classement - OMSUT</title>  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6249269346620820"
     crossorigin="anonymous"></script>  <link rel="stylesheet" href="style.css" />
  <style>
    .container { 
      max-width: 1000px; 
      margin: 0 auto;
      background: rgba(21, 26, 48, 0.78);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px) saturate(120%);
    }
    header { text-align: center; margin-bottom: 30px; }
    h1 { 
      font-size: 2.2em; 
      margin-bottom: 10px; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .message { text-align: center; color: #ff6b6b; padding: 15px; font-size: 1.1em; }
    .leaderboard { 
      background: rgba(15, 25, 48, 0.6); 
      border: 1px solid #333a5a; 
      border-radius: 10px; 
      overflow: hidden; 
    }
    .leaderboard-header {
      display: grid;
      grid-template-columns: 80px 1fr 100px 100px 100px;
      gap: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .leaderboard-row {
      display: grid;
      grid-template-columns: 80px 1fr 100px 100px 100px;
      gap: 20px;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      align-items: center;
      transition: background 0.2s;
    }
    .leaderboard-row:last-child { border-bottom: none; }
    .leaderboard-row:hover { background: rgba(102, 126, 234, 0.15); }
    .rank { 
      font-size: 1.3em; 
      font-weight: bold; 
      text-align: center;
      min-width: 50px;
    }
    .rank.top-1 { color: #ffd700; font-size: 1.5em; }
    .rank.top-2 { color: #c0c0c0; font-size: 1.4em; }
    .rank.top-3 { color: #cd7f32; font-size: 1.3em; }
    .player-name { font-weight: bold; text-align: left; color: #dbe6ff; }
    .stat { text-align: center; color: #dbe6ff; }
    .loading { text-align: center; color: #dbe6ff; font-size: 1.2em; padding: 40px; }
    .header-label { text-align: center; font-size: 0.9em; }
    @media (max-width: 768px) {
      .container { padding: 20px; }
      .leaderboard-header, .leaderboard-row {
        grid-template-columns: 60px 1fr 80px;
        gap: 10px;
        padding: 15px;
        font-size: 0.9em;
      }
      .header-label { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">üè† OMSUT</a>
      <div class="navbar-menu">
        <div id="user-profile" style="display: none;">
          <img id="profile-photo-small" src="" alt="Photo" />
          <span id="profile-name-small"></span>
          <a id="profile-link" href="profile.html" class="navbar-link">Profil</a>
          <a id="stats-link" href="stats.html" class="navbar-link">Stats</a>
          <a href="leaderboard.html" class="navbar-link" style="background: rgba(102, 126, 234, 0.15);">Classement</a>
          <button id="logout-btn" class="navbar-btn">D√©connecter</button>
        </div>
        <a id="login-link" href="auth-keycloak.html" class="navbar-btn" style="display:inline-block;">Se connecter</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <header>
      <h1>üèÜ Classement Global</h1>
      <p style="color: #999; margin-top: 10px;">Top 20 meilleurs joueurs</p>
    </header>

    <div id="message" class="message" style="display:none;"></div>

    <div id="leaderboard-container">
      <div class="loading">Chargement du classement...</div>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Retour au jeu</button>
      <button class="btn btn-secondary" onclick="window.location.href='stats.html'">Mes Stats</button>
      <button class="btn btn-secondary" onclick="window.location.href='profile.html'">Profil</button>
      <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
    </div>
  </div>

  <script src="auth-helper.js"></script>
  <script>
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const API_BASE = isLocal ? `${window.location.protocol}//localhost:3000` : 'https://omsut.fun';

    function getToken() {
      return localStorage.getItem('omsut_token');
    }

    async function loadLeaderboard() {
      try {
        const res = await fetch(API_BASE + '/api/leaderboard?limit=20');
        if (!res.ok) throw new Error('Failed to fetch leaderboard');
        
        const players = await res.json();
        renderLeaderboard(players);
      } catch (err) {
        console.error(err);
        showMessage('Erreur lors du chargement du classement', true);
      }
    }

    function renderLeaderboard(players) {
      if (!players || players.length === 0) {
        document.getElementById('leaderboard-container').innerHTML = '<div class="loading">Aucun joueur enregistr√©</div>';
        return;
      }

      let html = `
        <div class="leaderboard">
          <div class="leaderboard-header">
            <div class="header-label">Rang</div>
            <div class="header-label">Joueur</div>
            <div class="header-label">Victoires</div>
            <div class="header-label">Streak</div>
            <div class="header-label">Best</div>
          </div>
      `;

      players.forEach((player, index) => {
        const rankClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : '';
        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : (index + 1) + '.';
        
        html += `
          <div class="leaderboard-row">
            <div class="rank ${rankClass}">${medal}</div>
            <div class="player-name">${player.display_name || player.username}</div>
            <div class="stat">${player.wins || 0}</div>
            <div class="stat">${player.current_streak || 0}</div>
            <div class="stat">${player.best_streak || 0}</div>
          </div>
        `;
      });

      html += '</div>';
      document.getElementById('leaderboard-container').innerHTML = html;
    }

    function showMessage(text, isError = false) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.style.color = isError ? '#ff6b6b' : '#4ecdc4';
      el.style.display = 'block';
    }

    async function logout() {
      localStorage.removeItem('omsut_token');
      
      try {
        const res = await fetch(API_BASE + '/api/auth/keycloak/config');
        const keycloakConfig = await res.json();
        
        if (keycloakConfig && keycloakConfig.url) {
          const logoutUrl = `${keycloakConfig.url}realms/${keycloakConfig.realm}/protocol/openid-connect/logout`;
          const redirectUri = encodeURIComponent(window.location.origin + '/auth-keycloak.html');
          window.location.href = `${logoutUrl}?redirect_uri=${redirectUri}`;
        } else {
          window.location.href = 'auth-keycloak.html';
        }
      } catch (err) {
        window.location.href = 'auth-keycloak.html';
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
