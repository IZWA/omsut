<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Mes Statistiques - OMSUT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      background: rgba(21, 26, 48, 0.78);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px) saturate(120%);
    }
    header { text-align: center; margin-bottom: 30px; }
    h1 { 
      font-size: 2.2em; 
      margin-bottom: 10px; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    .message { text-align: center; color: #ff6b6b; padding: 15px; font-size: 1.1em; }
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
      gap: 16px; 
      margin-bottom: 30px; 
    }
    .stat-card {
      background: rgba(15, 25, 48, 0.6);
      border: 1px solid #333a5a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat-card:hover { 
      background: rgba(15, 25, 48, 0.8); 
      transform: translateY(-3px);
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .stat-value { 
      font-size: 2.5em; 
      font-weight: bold; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px; 
    }
    .stat-label { color: #dbe6ff; font-size: 0.85em; text-transform: uppercase; font-weight: 500; }
    .games-list { 
      background: rgba(15, 25, 48, 0.6); 
      border: 1px solid #333a5a; 
      border-radius: 10px; 
      padding: 25px; 
    }
    .games-list h3 { 
      margin-bottom: 20px; 
      color: #dbe6ff;
      font-size: 1.3em;
    }
    .game-row { 
      display: flex; 
      justify-content: space-between; 
      padding: 12px; 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      transition: background 0.2s;
    }
    .game-row:hover { background: rgba(102, 126, 234, 0.1); }
    .game-row:last-child { border-bottom: none; }
    .game-result { font-weight: bold; }
    .game-result.win { color: #51cf66; }
    .game-result.loss { color: #ff6b6b; }
    .loading { text-align: center; color: #dbe6ff; font-size: 1.2em; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">üè† OMSUT</a>
      <div class="navbar-menu">
        <div id="user-profile" style="display: none;">
          <img id="profile-photo-small" src="" alt="Photo" />
          <span id="profile-name-small"></span>
          <a id="profile-link" href="profile.html" class="navbar-link">Profil</a>
          <a href="stats.html" class="navbar-link" style="background: rgba(102, 126, 234, 0.15);">Stats</a>
          <a id="leaderboard-link" href="leaderboard.html" class="navbar-link">Classement</a>
          <button id="logout-btn" class="navbar-btn">D√©connecter</button>
        </div>
        <a id="login-link" href="auth-keycloak.html" class="navbar-btn" style="display:inline-block;">Se connecter</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <header>
      <h1>üìä Mes Statistiques</h1>
    </header>

    <div id="message" class="message" style="display:none;"></div>

    <div id="stats-container">
      <div class="loading">Chargement des statistiques...</div>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Retour au jeu</button>
      <button class="btn btn-secondary" onclick="window.location.href='profile.html'">Profil</button>
      <button class="btn btn-secondary" onclick="window.location.href='leaderboard.html'">Classement</button>
      <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
    </div>
  </div>

  <script src="auth-helper.js"></script>
  <script>
    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    const API_BASE = isLocal ? `${window.location.protocol}//localhost:3000` : 'https://omsut.fun';

    function getToken() {
      return localStorage.getItem('omsut_token');
    }

    async function loadStats() {
      const token = getToken();
      if (!token) {
        showMessage('Vous devez √™tre connect√©.', true);
        setTimeout(() => window.location.href = 'auth.html', 2000);
        return;
      }

      try {
        const res = await fetch(API_BASE + '/api/profile/stats', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!res.ok) throw new Error('Failed to fetch stats');
        const stats = await res.json();

        renderStats(stats);
      } catch (err) {
        console.error(err);
        showMessage('Erreur lors du chargement des statistiques', true);
      }
    }

    function renderStats(stats) {
      const html = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value">${stats.total_games || 0}</div>
            <div class="stat-label">Parties Jou√©es</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.wins || 0}</div>
            <div class="stat-label">Victoires</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.daily_current_streak || 0}</div>
            <div class="stat-label">Streak Quotidien</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.daily_best_streak || 0}</div>
            <div class="stat-label">Meilleur Streak Quotidien</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.free_current_streak || 0}</div>
            <div class="stat-label">Streak Libre</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.free_best_streak || 0}</div>
            <div class="stat-label">Meilleur Streak Libre</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.best_time_seconds ? Math.floor(stats.best_time_seconds) + 's' : '-'}</div>
            <div class="stat-label">Meilleur Temps</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${stats.total_games > 0 ? Math.round((stats.wins / stats.total_games) * 100) : 0}%</div>
            <div class="stat-label">Taux de Victoire</div>
          </div>
        </div>
      `;
      
      document.getElementById('stats-container').innerHTML = html;
    }

    function showMessage(text, isError = false) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.style.color = isError ? '#ff6b6b' : '#4ecdc4';
      el.style.display = 'block';
    }

    async function logout() {
      localStorage.removeItem('omsut_token');
      
      try {
        const res = await fetch(API_BASE + '/api/auth/keycloak/config');
        const keycloakConfig = await res.json();
        
        if (keycloakConfig && keycloakConfig.url) {
          const logoutUrl = `${keycloakConfig.url}realms/${keycloakConfig.realm}/protocol/openid-connect/logout`;
          const redirectUri = encodeURIComponent(window.location.origin + '/auth-keycloak.html');
          window.location.href = `${logoutUrl}?redirect_uri=${redirectUri}`;
        } else {
          window.location.href = 'auth-keycloak.html';
        }
      } catch (err) {
        window.location.href = 'auth-keycloak.html';
      }
    }

    loadStats();
  </script>
</body>
</html>
