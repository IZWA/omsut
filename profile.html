<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Mon Profil ‚Äî OMSUT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">üè† OMSUT</a>
      <div class="navbar-menu">
        <div id="user-profile" style="display: none;">
          <img id="profile-photo-small" src="" alt="Photo" />
          <span id="profile-name-small"></span>
          <a href="profile.html" class="navbar-link" style="background: rgba(102, 126, 234, 0.15);">Profil</a>
          <a id="stats-link" href="stats.html" class="navbar-link">Stats</a>
          <a id="leaderboard-link" href="leaderboard.html" class="navbar-link">Classement</a>
          <button id="logout-btn" class="navbar-btn">D√©connecter</button>
        </div>
        <a id="login-link" href="auth-keycloak.html" class="navbar-btn" style="display:inline-block;">Se connecter</a>
      </div>
    </div>
  </nav>
  <div class="profile-container">
    <div class="profile-header">
      <h1 style="margin: 0;">Mon Profil</h1>
    </div>

    <div id="auth-check" style="text-align: center; padding: 20px;">
      <p>V√©rification de l'authentification...</p>
    </div>

    <div id="profile-content" style="display: none;">
      <!-- Profile Section -->
      <div class="profile-section">
        <h2>Informations Personnelles</h2>
        <div class="profile-info">
          <img id="profile-photo" src="" alt="Photo de profil" class="profile-photo" />
          <div class="profile-details">
            <p><strong>Pseudo:</strong> <span id="username"></span></p>
            <p><strong>Nom affich√©:</strong> <span id="display-name"></span></p>
            <p><strong>Membre depuis:</strong> <span id="created-at"></span></p>
          </div>
        </div>
      </div>

      <!-- Edit Section -->
      <div class="profile-section">
        <h2>Modifier le Profil</h2>
        <div class="form-group">
          <label for="edit-display-name">Nouveau nom affich√©</label>
          <input id="edit-display-name" type="text" placeholder="Votre nom visible" />
          <button id="update-name-btn" class="btn btn-primary">Mettre √† jour</button>
          <p id="update-message" class="message"></p>
        </div>
      </div>

      <!-- Photo Upload Section -->
      <div class="profile-section">
        <h2>Photo de Profil</h2>
        <div class="form-group">
          <input id="photo-file" type="file" accept="image/*" />
          <button id="upload-photo-btn" class="btn btn-primary">T√©l√©verser une photo</button>
          <p id="photo-message" class="message"></p>
        </div>
      </div>

      <!-- Badges Section -->
      <div class="profile-section">
        <h2>Badges</h2>
        <div id="badges-container" class="badges-grid">
          <p style="text-align: center; color: #999;">Aucun badge pour le moment</p>
        </div>
      </div>

      <!-- Actions Section -->
      <div class="profile-section actions">
        <a href="index.html" class="btn btn-secondary">‚Üê Retour au Jeu</a>
        <a href="stats.html" class="btn btn-secondary">üìä Mes Stats</a>
        <a href="leaderboard.html" class="btn btn-secondary">üèÜ Classement</a>
        <button id="logout-btn-profile" class="btn btn-danger">Se D√©connecter</button>
      </div>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script src="auth-helper.js"></script>
  <script src="profile.js"></script>
</body>
</html>
