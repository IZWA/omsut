<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>OMSUT - Mode Libre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">üè† OMSUT</a>
      <div class="navbar-menu">
        <button id="new-word-btn" class="navbar-btn">Nouveau mot</button>
        <div id="user-profile" style="display: none;">
          <img id="profile-photo-small" src="" alt="Photo" />
          <span id="profile-name-small"></span>
          <a id="profile-link" href="profile.html" class="navbar-link">Profil</a>
          <a id="stats-link" href="stats.html" class="navbar-link">Stats</a>
          <a id="leaderboard-link" href="leaderboard.html" class="navbar-link">Classement</a>
          <button id="logout-btn" class="navbar-btn">D√©connecter</button>
        </div>
        <a id="login-link" href="auth.html" class="navbar-btn" style="display:inline-block;">Se connecter</a>
      </div>
    </div>
  </nav>
  <div class="app">
    <h1>OMSUT</h1>
    <p class="subtitle">üéÆ Mode Libre</p>

    <div class="status">
      <span class="info">Longueur : <strong id="word-length">6</strong> lettres</span>
      <span class="info">Essai : <strong id="current-try">1</strong>/<strong id="max-tries">6</strong></span>
    </div>

    <div class="stats">
      <span class="info">Streak: <strong id="daily-streak">0</strong></span>
      <span class="info">Meilleur: <strong id="best-streak">0</strong></span>
    </div>

    <div id="grid" class="grid"></div>

    <div class="controls">
      <button id="replay-btn" class="mode-btn" style="display:none">Rejouer</button>
    </div>

    <div id="keyboard" class="keyboard" aria-hidden="false"></div>

    <div id="admin-panel" style="display:none; margin-top:12px;">
      <h3 style="font-size:1rem;margin:6px 0">Admin</h3>
      <div>
        <input id="admin-username" placeholder="Pseudo destinataire" />
        <select id="admin-badge-select"></select>
        <button id="admin-award-btn" class="mode-btn">Attribuer badge</button>
      </div>
      <div id="admin-badges-list" style="margin-top:8px;font-size:0.9rem;color:#dbe6ff"></div>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script>
    // Force free mode
    window.FORCED_MODE = 'free';
  </script>
  <script src="script.js"></script>
  <script src="auth-helper.js"></script>
</body>
</html>
