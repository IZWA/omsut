<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>OMSUT - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .home-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .home-content {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .home-title {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    
    .home-subtitle {
      font-size: 1.2rem;
      color: #dbe6ff;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    
    .mode-cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .mode-card {
      background: rgba(21, 26, 48, 0.78);
      border: 2px solid #2b3350;
      border-radius: 16px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
      backdrop-filter: blur(6px) saturate(120%);
    }
    
    .mode-card:hover {
      transform: translateY(-5px);
      border-color: #667eea;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    
    .mode-card:active {
      transform: translateY(-2px);
    }
    
    .mode-card-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #667eea;
    }
    
    .mode-card-description {
      font-size: 1rem;
      color: #cfe6ff;
      line-height: 1.6;
    }
    
    .mode-card-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .home-footer {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .home-footer a {
      color: #dbe6ff;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #2b3350;
      border-radius: 8px;
      transition: all 0.3s;
      background: rgba(21, 26, 48, 0.5);
      font-size: 0.9rem;
    }
    
    .home-footer a:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }
    
    @media (max-width: 520px) {
      .home-title {
        font-size: 3rem;
      }
      
      .home-subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      
      .mode-card {
        padding: 24px;
      }
      
      .mode-card-title {
        font-size: 1.5rem;
      }
      
      .mode-card-description {
        font-size: 0.9rem;
      }
      
      .mode-card-icon {
        font-size: 2.5rem;
      }
    }
    
    @media (max-width: 360px) {
      .home-title {
        font-size: 2.5rem;
      }
      
      .mode-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="home-content">
      <h1 class="home-title">OMSUT</h1>
      <p class="home-subtitle">Choisissez votre mode de jeu</p>
      
      <div class="mode-cards">

          </p>
        </a>
        
        <a href="free.html" class="mode-card">

          <p class="mode-card-description">
            Jouez autant que vous voulez avec des mots alÃ©atoires. Parfait pour s'entraÃ®ner !
          </p>
        </a>
      </div>
      
      <div class="home-footer">
        <a href="auth.html">Se connecter</a>
        <a href="profile.html">Profil</a>
        <a href="stats.html">Statistiques</a>
        <a href="leaderboard.html">Classement</a>
      </div>
    </div>
  </div>
  
  <script src="auth-helper.js"></script>
</body>
</html>
