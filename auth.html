<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>OMSUT — Authentification</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div style="text-align: left; margin-bottom: 20px;">
      <a href="home.html" style="color: #667eea; text-decoration: none; font-size: 1.2rem;">← Retour</a>
    </div>
    <h1>OMSUT</h1>
    <p class="subtitle">Connexion / Inscription</p>

    <div id="auth-tabs">
      <button class="tab-btn active" data-tab="login">Se connecter</button>
      <button class="tab-btn" data-tab="register">S'inscrire</button>
    </div>

    <!-- Login Tab -->
    <div id="login-tab" class="auth-tab active">
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Pseudo</label>
          <input id="login-username" type="text" placeholder="Votre pseudo" required />
        </div>
        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input id="login-password" type="password" placeholder="Votre mot de passe" required />
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <p id="login-message" class="message"></p>
      </form>
    </div>

    <!-- Register Tab -->
    <div id="register-tab" class="auth-tab">
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Pseudo</label>
          <input id="reg-username" type="text" placeholder="Votre pseudo" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Mot de passe</label>
          <input id="reg-password" type="password" placeholder="Votre mot de passe" required />
        </div>
        <div class="form-group">
          <label for="reg-display">Nom affiché (optionnel)</label>
          <input id="reg-display" type="text" placeholder="Nom visible en profil" />
        </div>
        <button type="submit" class="btn btn-primary">Créer un compte</button>
        <p id="register-message" class="message"></p>
      </form>
    </div>

    <div class="auth-footer">
      <p><a href="index.html">← Retourner au jeu sans se connecter</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
